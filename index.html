<!doctype html><html><head>	<meta charset="utf-8">	<meta name="description" content="sberbank">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1">	<title>sberbank</title>	<link rel="stylesheet" href="css/main.css?1"></head><body onload="myShakeEvent.start()">	<div id="wrapper" class="wrapper" onclick="action()">		<a href="#" class="link"></a>		<div class="bg"></div>		<div class="move"></div>		<div class="snow">			<div class="snow__item snow__item_1"></div>			<div class="snow__item snow__item_2"></div>			<div class="snow__item snow__item_3"></div>			<div class="snow__item snow__item_4"></div>			<div class="snow__item snow__item_5"></div>			<div class="snow__item snow__item_6"></div>			<div class="snow__item snow__item_7"></div>			<div class="snow__item snow__item_8"></div>			<div class="snow__item snow__item_9"></div>			<div class="snow__item snow__item_10"></div>			<div class="snow__item snow__item_11"></div>		</div>		<div class="bg bg_beach"></div>		<div class="logo"></div>		<div class="title"></div>		<div class="text"></div>		<div class="button"></div>		<div class="info"></div>	</div>	<script src="shake.js"></script>	<script>	function action() {		document.getElementById('wrapper').classList.add('action');	}	var myShakeEvent = new Shake({	    threshold: 5, // optional shake strength threshold 	    timeout: 500 // optional, determines the frequency of event generation	});	window.addEventListener('shake', shakeEventDidOccur, false);	function shakeEventDidOccur () {		action();	}	</script></body></html>
